<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Login </title>
        <p:separator/>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body >
      <div class="login-box">   
      <img src="images/home/logo.png" class="avatar" alt="Avatar Image"/>
      <h1>Login</h1>
      <h:form>
        <h:outputText value="Usuario"/>
        <p:inputText id="usuario" value="#{loginBean.user.nombreUsuario}" required="true" placeholder="Ingrese Nombre"/>
        <h:outputText value="Contraseña"/>
        <p:inputText id="contrasenia" value="#{loginBean.user.contrasena}" required="true"/>
        <!-- USERNAME INPUT -->
        <h:commandButton actionListener="#{loginBean.buscar()}" value="Ingresar" id="boton"/> 
        <h:link outcome="" value="Olvidaste la Contraseña?" />
        <h:link outcome="Registro.xhtml" value="Registrarse" />
        <p:separator/>
        <h:link outcome="shop.xhtml" value="Regresar al Inicio" />
      </h:form>
    </div>
    </body>
</html>
